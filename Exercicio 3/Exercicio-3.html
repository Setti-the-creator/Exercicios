<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<link rel="stylesheet" href="./styles/Exercicio-3.css">
<body>
    <img class="emoji" src="log_7938728.png">

    <div class="container">
        <h1> Cadastre e concorra!</h1>
        <h3>Preencha o formulario e concorra a uma viagem dos sonhos para vocÃª e mais um acompanhante para o local de sua escolha!</h3>
        
        <form>
            <div class="solos">

                <div>
                    <label for="name">Nome</label>
                </div>
                <input class="tamanhoinputs1"type="text" id="name" placeholder="Digite seu nome">
                <div>
                    <label for="email">E-mail</label>
                </div>    
                <input class="tamanhoinputs1" type="text" id="email" placeholder="Digite seu e-mail">
                <div>
                    <label class="datanasc"for="dtNasc">Data de Nascimento</label>
                </div>    
                <input class="tamanhoinputs1" type="date" id="dtNasc" placeholder="mm/dd/yyyy ">
                <div>
                    <label for="cpf">CPF</label>
                </div>    
                <input class="tamanhoinputs1" type="text" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="duos">

                <div>
                    <div>

                        <label for="cep">CEP</label>
                        <label class="estado" for="estado">Estado</label>
                    </div>
                    <input class="tamanhoinputs2"type="text" id="cep" placeholder="Digite seu CEP">
                    
                    <input class="tamanhoinputs2" type="text" id="estado" placeholder="Digite seu estado">
                    <div>
                        
                </div> 
                <div>
                    <div>

                        <label for="cidade">Cidade</label>
                        <label class="bairro" for="bairro">Bairro</label>
                    </div>
                    <input class="tamanhoinputs2" type="text" id="cidade" placeholder="Digite sua cidade">
                    <input  class="tamanhoinputs2"type="text" id="bairro" placeholder="Digite seu bairro">
                </div> 
                <div>
                    <div>
                        <label for="rua">Rua</label>
                        <label class="estado" for="complemento">Complemento</label>

                    </div>
                    <input class="tamanhoinputs2"type="text" id="rua" placeholder="Digite sua rua">
                    <input class="tamanhoinputs2" type="text" id="complemento" placeholder="Digite o complemento (ex: Apto 102)">
                </div>        
            </div>
            <button class="botao" type="submit">CADRASTRAR</button>
        </form>
    </div>
    
</body>
